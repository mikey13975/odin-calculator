<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8"/>
		
		<link rel="stylesheet" type="text/css" href="odinCalc.css"/>
		
		<meta name="viewport" content="width = device-width, initial-scale=1.0"/>
		
		<script src="odinCalc.js" defer></script>
		
		<title>Odin's Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div class="container" id="namePlateContainer">
				<h1>Odin's Calculator</h1>
			</div>
			<div id="displayContainer">
			<button class="displayClear" id="clrBtn">C</button>
			
			<div id = "display">0</div>
			</div>
			<div class="container" id="numBtnContainer">

				<!-- 7,8,9,* -->
				
				<div class="sevenEightNine">
					<button  class="numBtn" id="7">7</button>
					<button  class="numBtn" id="8">8</button>
					<button  class="numBtn" id="9">9</button>
					<button class="operator" id="multiply">*</button>
				</div>
				
				<!-- 4,5,6,- -->
				
				<div class="fourFiveSix">
					<button  class="numBtn" id="4">4</button>
					<button  class="numBtn" id="5">5</button>
					<button  class="numBtn" id="6">6</button>
					<button class="operator" id="subtract">-</button>
				</div>

				<!-- 1,2,3,+ -->

				<div class="oneTwoThree">
					<button  class="numBtn" id="1">1</button>	
					<button  class="numBtn" id="2">2</button>
					<button class="numBtn" id="3">3</button>
					<button class="operator" id="add">+</button>
				</div>

				<!-- =,0,/ -->

				<div class="zero">
					<button class='calculate' id="equals">=</button>				
					<button class="numBtn" id="0">0</button>

					<button class="operator" id="divide">/</button>
				</div>
			</div>
			<!-- <div class="container" id="opBtnContainer"> -->
			</div>
		</div>
	</body>
</html>
